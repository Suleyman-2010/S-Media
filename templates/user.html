{% extends "base.html" %} {% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}" />
{% endblock %} {% block main %}
<section id="data">
	<section>
		<label for="username">Username:</label>
		<span>{{ user[1].username }}</span>
	</section>
	<section>
		<label for="password">Password:</label>
		<span>{{ user[1].password }}</span>
	</section>
	<section>
		<label for="email">Email:</label>
		<span>{{ user[1].email }}</span>
	</section>
	<section>
		<label for="gender">Gender:</label>
		<span>{{ user[1].gender }}</span>
	</section>
	<section>
		<a href="/updateuser"
			><button type="button" style="border-left: 0">Edit data</button></a
		>
		<button type="submit" style="border-right: 0">Log out</button>
	</section>
</section>
{% endblock %}
