{% extends "base.html" %} {% block additional_css %}
<link
	rel="stylesheet"
	href="{{ url_for('static', filename='login-n-signup.css') }}"
/>
{% endblock %} {% block content %}
<main>
	<section>
		<div>
			<a href="{{ url_for('login') }}"><button>Login</button></a>
			<a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
		</div>
		<form method="post">
			<label for="username" style="justify-self: center">
				Username or email:
			</label>
			<input type="text" name="username" id="username" required />

			<label for="password">Password:</label>
			<input
				type="password"
				style="justify-self: center"
				name="password"
				id="password"
				required
			/>

			<button type="submit">Login</button>
		</form>
	</section>
</main>
{% endblock %}
