{% extends "base.html" %} {% block additional_css %}
<link
	rel="stylesheet"
	href="{{ url_for('static', filename='login-signup.css') }}"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
{% endblock %} {% block main %}
<section id="form">
	<div>
		<a href="/login"><button>Login</button></a>
		<a href="/signup"><button>Sign Up</button></a>
	</div>
	<form method="post">
		{% if error %} {% if error == 'user not found' %}
		<div class="error">User not found.</div>
		{% endif %} {% endif %}
		<section id="email">
			<label for="email">Email:</label>
			<input type="text" name="email" id="email-input" required />
		</section>
		<section id="password">
			<label for="password">Password:</label>
			<input
				type="password"
				name="password"
				id="password-input"
				required
			/>
		</section>
		<button type="submit">Login</button>
	</form>
</section>
{% endblock %}
